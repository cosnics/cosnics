openapi: 3.0.0
info:
  title: 'CHAMILO API'
  description: '<h3>Welcome to the API for Chamilo</h3><p>To authenticate to the API we use the OAuth2 protocol with the client_credentials flow.</p><ol><li>Retrieve an authorization token with a post request to /api/token. You must provide your client_id and client_secret in the body of the request. The server will return an access token which is valid for a limited amount of time.<p><code>client_id={{my_id}}&client_secret={{my_secret}}&grant_type=client_credentials</code></p></li><li>Use the retrieved access token from step 1 in the authorization header of all subsequent calls to our API.<p><code>Authorization: Bearer access_token</code></p></li><p>More information: <a href="https://www.oauth.com/oauth2-servers/access-tokens/client-credentials/" target="_blank">https://www.oauth.com/oauth2-servers/access-tokens/client-credentials/</a>'
  version: 1.0.0
servers:
  -
    url: /api
    description: default
  -
    url: /chamilo/web/api
    description: localhost
  -
    url: /php8/current/web/api
    description: staging
paths:
  '/v1/courses/{course_id}':
    get:
      tags:
        - Courses
      summary: 'Retrieves a course by an id'
      description: 'Retrieves a course by an id'
      operationId: getCourse
      parameters:
        -
          name: course_id
          in: path
          description: ID
          required: true
      responses:
        '200':
          description: 'The course'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APICourse'
      security:
        -
          oauth: []
  '/v1/groups/{group_id}/users':
    get:
      tags:
        - Groups
      summary: 'Retrieves the users of a specific group'
      description: 'Retrieves the users of a specific group'
      operationId: getCourseGroupUsers
      parameters:
        -
          name: group_id
          in: path
          description: ID
          required: true
      responses:
        '200':
          description: 'The users of a group'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIUser'
      security:
        -
          oauth: []
  '/v1/courses/{course_id}/groups':
    get:
      tags:
        - Courses
      summary: 'Retrieves the groups of course by an id'
      description: 'Retrieves the groups of course by an id'
      operationId: getCourseGroups
      parameters:
        -
          name: course_id
          in: path
          description: ID
          required: true
      responses:
        '200':
          description: 'The groups of the course'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIGroup'
      security:
        -
          oauth: []
  '/v1/courses/{course_id}/users':
    get:
      tags:
        - Courses
      summary: 'Retrieves the users of course by an id'
      description: 'Retrieves the users of course by an id'
      operationId: getCourseUsers
      parameters:
        -
          name: course_id
          in: path
          description: ID
          required: true
      responses:
        '200':
          description: 'The users of the course'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIUser'
      security:
        -
          oauth: []
  '/v1/users/{user_id}':
    get:
      tags:
        - Users
      summary: 'Retrieves a user by an id'
      description: 'Retrieves a user by an id'
      operationId: getUser
      parameters:
        -
          name: user_id
          in: path
          description: ID
          required: true
      responses:
        '200':
          description: 'The user'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIUser'
      security:
        -
          oauth: []
